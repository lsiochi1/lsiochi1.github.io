<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>

    function loadData() {
      fetch('ajax_sample.json') //gets something from local json file
        .then(res => res.json()) //returns json form of data
        .then(res => {
          const a = res.map(c => c.name + ", " + c.code); //retrieves json data

          const newArray = document.querySelector('.content'); //selects class 'content', creates object named "newArray"
          newArray.innerHTML = ''; //clears the class 'content'

          //loop that goes through each json item 
          for(let i = 0; i < 15; i++){
            const selectName = getRandomIntInclusive(0,242);  //variable to hold json item 
            let item = document.createElement("li");  //makes variable "item" a list item
            item.innerText = a[selectName];   //uses variable 'item' to make an item in array
            newArray.appendChild(item);   //adds item to new array
            }  
        }) 
      }

    function getRandomIntInclusive(min, max){
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max-min+1)) +min;
    }
  </script>
</body>

</html>
